<ion-header>

  <ion-navbar>
    <ion-title>Buildings List Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-note>Using a REST service</ion-note>

  <ion-list-header>
    Buildings
  </ion-list-header>
  <ion-list>
    <button ion-item *ngFor="let building of buildingList" (click)="itemSelected(building)">
      {{ building.id }}:{{building.name}} --> {{building.address}}
    </button>
  </ion-list>
</ion-content>
